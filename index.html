<!doctype html>
<html>
    <head>
        <title>
          Typing Speed Test Challenge
        </title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="css1.css">

    </head>
    <body >
      
      <marquee   scrollamount="12" width="70%" hspace="16%" ><h1 > Typing Speed Test Challenge</h1></marquee>
      <textarea id="textbox" cols="30" rows="10"></textarea>
        
        <p>
            <span id="word">0</span>words and 
            <span id="char">0</span>characters

        </p>

        <body >
        <div id="container">
            <div id="time">
                <span class="digit" id="hr">00</span>
                <span class="txt">Hr</span>
                <span class="digit" id="min">00</span>
                <span class="txt">Min</span>
                <span class="digit" id="sec">00</span>
                <span class="txt">Sec</span>
                <span class="digit" id="count">00</span>
            </div>
          
            <div id=" btn-container">
                <button class="btn" id="start" onclick="start()">Start</button>
                <button class="btn" id="stop"  onclick="stop()">Stop</button>
                <button class="btn" id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
        <script src="watch.js"></script>
        <script>
            
            let textbox=document.getElementById("textbox");
            textbox.addEventListener("input",function(){
            var text=this.value;
            let char=text.length;
            document.getElementById("char").innerHTML=char;
            
            text= text.trim();
            let words= text.split(" ");
            let cleanList=words.filter(function(elm){
                return elm != "";
            
            });

            document.getElementById("word").innerHTML=cleanList.length;
            
            });

            //let btnClear= document.querySelector('input');
            //let input= document.querySelectorAll('textbox')
            //btnClear.addEventListener('click',()=> {
            //inputs.forEach(input=> input.value='');
            // });
            
            
               
         

        </script>
        </body>
    </body>
</html>
